<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une Conférence</title>
</head>
<body>
<h1>Ajouter une Conférence</h1>
<form action="/gestionconf/conference/insert" method="post">
  <label for="nomConf">Nom de la Conférence:</label>
  <input type="text" id="nomConf" name="nomConf" required><br>

  <label for="dateDebut">Date de Début:</label>
  <input type="date" id="dateDebut" name="dateDebut" required><br>

  <label for="dateFin">Date de Fin:</label>
  <input type="date" id="dateFin" name="dateFin" required><br>

  <label for="lieu">Lieu:</label>
  <input type="text" id="lieu" name="lieu" required><br>

  <label for="description">Description:</label>
  <textarea id="description" name="description" required></textarea><br>

  <button type="submit">Ajouter</button>
</form>
</body>
</html>
<script src="insert.js"></script>
